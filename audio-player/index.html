<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <script src="./console.js"></script>
    <link rel="stylesheet" href="./audio.css">
    <title>audio-player</title>
</head>
<body class="body">
    <div class="audio-player-wrapper">
        <div class="audio-player">
            <div class="block-1">
                <img src="./pictures/bacground-coldplay.jpg" class="picture" alt="background">
            </div>
            <input type="range" class="input" value="0" step="1">
            <div class="block-2"> 
                <audio  class="audio"></audio>
                <span>
                    <img class="back-music" src="./icon/back-button.png" alt="back">
                </span>
                <span>
                     <span class="music-play"></span>
                </span>
                <span>
                    <img class="next-music" src="./icon/next-button.png" alt="back">
                </span>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://rs.school/courses/javascript-preschool-ru"><img src="./pictures/rss-logo.svg" class="logo"></a>
        <a href="https://github.com/1Arseniy"class="link">GitHub</a>
        <span class="numbers">2024</span>
    </div>
</body>
</html>
