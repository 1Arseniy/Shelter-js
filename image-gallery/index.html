<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script defer src="./script.js"></script>
        <title>image-gallery</title>
    </head>
    <body class="body">
        <header class="header">
            <div class="header-wrapper">
                <!-- <img src="./icon/unplash-logo.jpeg" alt="unplashLogo"/> -->
                <div class="logo">Unsplash API</div>
                <div class="form-wrapper">
                    <form action="" method="get" class="form">
                        <input
                            placeholder="Search"
                            type="search"
                            class="input"
                        />
                        <button type="submit" class="button-submit">
                            <img
                                src="./icon/free-icon-magnifying-glass-151773.png"
                                alt="search"
                                class="button-img"
                            />
                        </button>
                    </form>
                </div>
            </div>
        </header>
        <main class="main">
            <img src="" class="pictures img-0" />
            <img src="" class="pictures img-1" />
            <img src="" class="pictures img-2" />
            <img src="" class="pictures img-3" />
            <img src="" class="pictures img-4" />
            <img src="" class="pictures img-5" />
            <!-- <div class="pictures"></div> -->
        </main>
        <footer class="footer">
            <div class="block">
                <a href="https://rs.school/courses/javascript-preschool-ru"
                    ><img src="./icon/rss-logo.svg" class="logo-1"
                /></a>
                <a href="https://github.com/1Arseniy" class="link">GitHub</a>
                <span class="numbers">2024</span>
            </div>
        </footer>
    </body>
</html>
