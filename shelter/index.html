<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="body">

     <div class="header-logo">
       <a href="#"><h1 class="header-logo-1">Cozy House</h1></a>
       <div class="header-logo-2">Shelter for pets in Boston</div>
     </div>
       <nav class="header-nav">
